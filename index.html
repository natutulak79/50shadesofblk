<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="utf-8">
    <title>50 Shades of Black</title>
    <meta name="author" content="broccolini">
    <meta name="description" content="Every type of black you could wish for. Download as CSS or SCSS.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="src/variables.css">
    <link rel="stylesheet" href="src/skins.css">
  </head>
  <body class="p1">

    <header class="p2">
      <h1 class="white">50 shades of black</h1>
    </header>

    <section class="flex flex-wrap mxn2 p2">

      <div class="col-4 p2">
        <div class="flex flex-wrap chip p2 bg-black0 black9">
          <h2 class="h2 mt0">
            Black
          </h2>
          <div class="flex self-end col-12 text-mono">
            <p class="flex-auto mb0">--black0</p>
            <p class="right-align mb0">#000000</p>
          </div>
        </div>
      </div>

      <div class="col-4 p2">
        <div class="flex flex-wrap chip p2 bg-vantablack0 vantablack9">
          <h2 class="h2 mt0">
            Vantablack
          </h2>
          <div class="flex self-end col-12 text-mono">
            <p class="flex-auto mb0">--vantablack0</p>
            <p class="right-align mb0">#0b0c0e</p>
          </div>
        </div>
      </div>

      <div class="col-4 p2">
        <div class="flex flex-wrap chip p2 bg-munsell-black0 munsell-black9">
          <h2 class="h2 mt0">
            Munsell Black
          </h2>
          <div class="flex self-end col-12 text-mono">
            <p class="flex-auto mb0">--munsell-black0</p>
            <p class="right-align mb0">#1c1c1c</p>
          </div>
        </div>
      </div>

      <div class="col-4 p2">
        <div class="flex flex-wrap chip p2 bg-material-black0 material-black9">
          <h2 class="h2 mt0">
            Material Black
          </h2>
          <div class="flex self-end col-12 text-mono">
            <p class="flex-auto mb0">--material-black0</p>
            <p class="right-align mb0">#212121</p>
          </div>
        </div>
      </div>

      <div class="col-4 p2">
        <div class="flex flex-wrap chip p2 bg-doq-black0 doq-black9">
          <h2 class="h2 mt0">
            Doq Black
          </h2>
          <div class="flex self-end col-12 text-mono">
            <p class="flex-auto mb0">--doq-black0</p>
            <p class="right-align mb0">#221e1c</p>
          </div>
        </div>
      </div>

      <div class="col-4 p2">
        <div class="flex flex-wrap chip p2 bg-kalish-black0 kalish-black9">
          <h2 class="h2 mt0">
            Kalish Black
          </h2>
          <div class="flex self-end col-12 text-mono">
            <p class="flex-auto mb0">--kalish-black0</p>
            <p class="right-align mb0">#17151c</p>
          </div>
        </div>
      </div>

    </section>
